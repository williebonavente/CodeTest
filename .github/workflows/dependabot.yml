name: Dependabot

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight

jobs:
  dependabot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run Dependabot
        run: npx dependabot
